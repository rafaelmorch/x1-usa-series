<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Image Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('C:/Users/Morch/OneDrive/Documents/Rafael/X1/frontsite.png');
            background-size: cover;
            background-position: center;
            animation: zoomOut 3s forwards;
        }

        @keyframes zoomOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(100.5);
                opacity: 95;
            }
        }

        #content {
            display: none;
        }

        /* Mostra o conteúdo do site depois que a animação termina */
        @keyframes showContent {
            to {
                display: block;
            }
        }

        #intro.animated + #content {
            display: block;
            animation: showContent 5s forwards 1s;
        }
    </style>
</head>
<body>
    <div id="intro"></div>
    <div id="content">
        <h1>Bem-vindo ao Meu Site!</h1>
        <p>Este é o conteúdo do seu site que aparecerá depois do efeito de zoom.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const intro = document.getElementById('intro');
            intro.addEventListener('animationend', function() {
                intro.classList.add('animated');
            });
        });
    </script>
</body>
</html>
