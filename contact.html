<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - X1 USA Series</title>
    <style>
        /* Fonte Global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

   header nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header nav .logo {
            display: flex;
            align-items: center;
            margin-left: -10px;
        }

        header nav .logo img {
            height: 50px;
            margin-right: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
        }

        header nav ul li a.active {
            font-weight: bold;
        }

        header nav ul li a.active::after {
            content: "";
            position: absolute;
            bottom: -7px;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #CE1C1C;
        }

        .contact-section {
            padding: 120px 20px;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('C:/Users/Morch/OneDrive/Documents/Rafael/X1/contactus.png') no-repeat center center;
            background-size: cover;
            color: #fff;
        }

        .contact-section h2 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #3785F7; /* Branco para maior contraste */
    background-color: rgba(255, 255, 255, 0.7); /* Fundo semitransparente preto */
    padding: 10px 20px; /* Adiciona espaçamento interno */
    border-radius: 5px; /* Bordas arredondadas */
    display: inline-block; /* Para limitar o fundo apenas ao texto */
    margin-bottom: 20px;
}


        .contact-section p {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .contact-section form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

.contact-section button {
    width: 103%; /* Botão ocupa a largura total */
    padding: 15px;
    font-size: 1.6rem;
    font-weight: bold;
    background-color: #3785F7; /* Azul escuro */
    color: #ffffff; /* Texto branco */
    border: 2px solid #ffffff; /* Borda branca para destaque */
    border-radius: 10px; /* Bordas arredondadas */
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease; /* Transição suave */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Sombra */
}

.contact-section button:hover {
    background-color: #CE1C1C; /* Vermelho no hover */
    color: #ffffff; /* Texto branco */
    transform: scale(1.05); /* Aumenta no hover */
}



        .contact-section img {
            margin-top: 20px;
            height: 100px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Logo_X1.png" alt="X1 Logo">
                <h1 style="font-weight: normal;">X1 USA Series</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="information.html">Information</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>Have questions or need assistance? Send us a message below!</p>
        <form action="mailto:administration@emsoccer.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <img src='Logo_X1.png' alt='X1 Logo' style='height: 180px;'>
    </section>

    <footer>
        <p>&copy; 2025 X1 USA Series. All rights reserved.</p>
    </footer>
</body>
</html>
